<md-dialog aria-label="Location dialog">
	<md-dialog-content layout-padding>
		
		<p>{{data.text}}</p>
		
		<div layout="column" flex layout-fill>
			<div id="gdo-dialog-map"></div>
		</div>
		
	</md-dialog-content>

	<md-dialog-actions>
		<md-button ng-click="pickPosition()" class="md-primary" aria-label="Abort and close dialog">Pick</md-button>
		<md-button ng-click="closeDialog()" class="md-primary" aria-label="Abort and close dialog">Abort</md-button>
	</md-dialog-actions>

</md-dialog>
